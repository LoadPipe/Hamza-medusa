version: '3.8'
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: hamza-server
    container_name: hamza-server
    restart: always
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/hamza_dev_db
      REDIS_URL: redis://cache
      NODE_ENV: development
      JWT_SECRET: some_jwt_secret
      COOKIE_SECRET: some_cookie_secret
    ports:
      - "9000:9000"
      - "7001:7001"
  postgres:
    image: postgres:15.6
    restart: always
    environment: 
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes: 
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  redis:
    image: redis:6.2.14
    restart: always
    ports: 
      - "6379:6379"

volumes:
  postgres-data: