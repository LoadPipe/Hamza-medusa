version: '3.8'
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - postgres
      - redis
#     postgres:
#       condition: service_healthy
#     redis:
#       condition: service_healthy
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/hamza_dev_db?sslmode=disable
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
      REDIS_URL: redis://redis:6379  # Updated to use the service name
      NODE_ENV: development
      JWT_SECRET: some_jwt_secret
      COOKIE_SECRET: some_cookie_secret
    ports:
      - "9000:9000"
      - "7001:7001"
  postgres:
    image: postgres:15.6
    restart: always
    environment: 
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes: 
      - pg-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
#    healthcheck:
#      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
#      interval: 10s
#      timeout: 5s
#      retries: 5
  redis:
    image: redis:6.2.14
    restart: always
    ports:
      - "6379:6379"
#    healthcheck:
#      test: [ "CMD", "pg_isready" ]
#      interval: 10s
#      timeout: 5s
#      retries: 5

volumes:
  pg-data:
